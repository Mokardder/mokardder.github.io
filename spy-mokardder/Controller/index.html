<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header"><h2>Flashlight</h2></div>
            <div class="btn">
                <button class="actionBtn" data="TORCH_ON">TURN ON</button>
            </div>
        </div>
        <div class="box">
            <div class="header"><h2>Click Picture</h2></div>
            <div class="btn">
                <button class="actionBtn" data="TAKE_IMAGE" type="1">FRONT IMAGE</button>
                <button class="actionBtn" data="TAKE_IMAGE" type="0">BACK IMAGE</button>
            </div>
        </div>
    </div>
    
    <script src="https://mokardder.000webhostapp.com/library/app.js"></script>
    <script src="app.js"></script>
</body>
</html>
