<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="loader-container" id="loader">
        <div class="spinner"></div>
        <p class="loader-text">Wait While Fetching Your Details...</p>
    </div>

    <div class="dashboard">
        <div class="card">
            <h2>User Name</h2>
            <p id="username">John Doe</p>
        </div>
        <div class="card">
            <h2>Subscription</h2>
            <p id="subscription">Premium Plan</p>
        </div>
        <div class="card">
            <h2>Annual Date</h2>
            <p id="annualDate">2025-11-10</p>
        </div>
    </div>
</body>
</html>
