<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d1117;
            color: #f0f6fc;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .loader {
            border: 6px solid #1f2937;
            border-top: 6px solid #58a6ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-top: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-text {
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fade-text">Opening Soon...</div>
    <div class="loader"></div>
</body>
</html>
