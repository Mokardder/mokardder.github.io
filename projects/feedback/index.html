<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="arrow_blue" src="blue-arrow-png-36978.png" alt="" srcset="">
    <h1 class="header">Hello Friends !</h1>
    <h2 class="header">Follow IG: <a href="https://www.instagram.com/simplec0der?igsh=NTc4MTIwNjQ2YQ== " target="_blank">simplec0der</a></h2>
    <h3>Follow for more creative content</h3>
    <div class="alert_container">
      <i class="fa-solid fa-circle-info"></i>
      <div class="alert_msg_conatiner">
        <h3 class="alrt_msg">Thank You !</h3>
        <p  class="alrt_msg">We've Received Your Feedback</p>
      </div>
      <div class="alrt_btn"><p>OK</p></div>
    </div>
   <div class="container">
      <div class="feedback_container">
        <div class="form_rocket_container">
          <div class="form">
            <div class="form_field">
                <form id="formSubmit" action="#">
                    <div class="username dv">
                        <input  id="name" type="text" required>
                        <label for="user">Name</label>
                    </div>
                    <div class="password dv">
                        <input id="email" type="text" required>
                        <label for="pass">Email</label>
                    </div>
                    <div class="password dv">
                        <input id="message" type="text" required>
                        <label for="pass">Message</label>
                    </div>
                </form>
            </div>
            <div class="rocket_ico">
              <i class="fa-solid fa-spinner fa-spin "></i>
              <i class="fa-solid fa-rocket"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="script.js"></script>

  </body>
</html>
